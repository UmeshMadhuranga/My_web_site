<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

<table align="center">
    <tbody>
    <th rowspan="1" align="right">
        <button type="about">
            <a href="index.html#about">About</a>
        </button>

        <button type="projects">
            <a href="projects.html">Projects</a>
        </button>

        <button type="gallery">
            <a href="gallery.html">Gallery</a>
        </button>

        <button type="contact">
            <a href="contact.html">Contact</a>
        </button>
    </th>

    <tr>
        <td>
            <form>

                <table border="0" align="center">
                    <tbody>

                    <th colspan="4">
                        <div align="left">
                            <h2>Contact me..</h2>
                            <p>
                                Fill out the form and we'll be in touch as soon as possible.
                            </p>
                        </div>
                    </th>

                    <tr>
                        <td rowspan="10">
                            <div>
                                <label for="fname">First name*</label><br>
                                <input type="text" id="fname" placeholder="Type your first name">
                            </div>

                            <br>

                            <div>
                                <label for="lname">Last name*</label><br>
                                <input type="text" id="lname" placeholder="Type your last name">
                            </div>

                            <br>

                            <div>
                                <label for="email">E-mail address</label><br>
                                <input type="email" id="email" placeholder="Type your email address">
                            </div>

                            <br>

                            <div>
                                <label for="message">Message*</label><br>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                            </div>

                            <br>

                            <button type="reset">Send message</button>

                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="Assests/image/contact.jpg" width="250">
                        </td>
                    </tr>

                    </tbody>
                </table>

            </form>
        </td>
    </tr>

    </tbody>
</table>





</body>
</html>
