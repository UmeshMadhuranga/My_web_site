<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment</title>

    <style>

        body {
            overflow: hidden;
        }

        .redDiv {
            background-color: red;
            width: 50%;
            height: 50%;

            position: absolute;
            left: 0;
            top: 0;
        }

        .greenDiv {
            background-color: green;
            width: 50%;
            height: 50%;

            position: absolute;
            right: 0;
            top: 0;
        }

        .orgDiv {
            background-color: orange;
            width: 50%;
            height: 50%;

            position: absolute;
            bottom: 0;
            left: 0;
        }

        .roseDiv {
            background-color: deeppink;
            width: 50%;
            height: 50%;

            position: absolute;
            bottom: 0;
            right: 0;
        }

        .centerRedR {
            width: 15vw;
            height: 15vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .centerRedRChild {
            width: 8vw;
            height: 8vw;
            background-color: red;

            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .LT_div {
            width: 16vw;
            height: 16vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            left: -100px;
            top: -100px;

        }

        .RT_div {
            width: 16vw;
            height: 16vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            right: -100px;
            top: -100px;

        }

        .RB_div {
            width: 16vw;
            height: 16vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            right: -100px;
            bottom: -100px;

        }

        .LB_div {
            width: 16vw;
            height: 16vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            left: -100px;
            bottom: -100px;

        }

        .TC_div {
            width: 16vw;
            height: 16vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            top: -100px;
            right: 0;
            left: 0;
            margin: auto;

        }

        .BC_div {
            width: 16vw;
            height: 16vw;
            background-color: white;
            border-radius: 100%;

            position: absolute;
            bottom: -100px;
            right: 0;
            left: 0;
            margin: auto;

        }

        .middle{
            background-color: white;
            width: 10vw;
            height: 20vh;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

        }
        .midR{
            background-color: red;
            width: 5vw;
            height: 10vh;
            position: absolute;
            border-radius: 100px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin:auto;
        }


    </style>

</head>
<body>

    <div class="redDiv">
        <div class="centerRedR">
            <div class="centerRedRChild"></div>
        </div>
    </div>

    <div class="greenDiv">
        <div class="centerRedR">
            <div class="centerRedRChild"></div>
        </div>
    </div>

    <div class="orgDiv">
        <div class="centerRedR">
            <div class="centerRedRChild"></div>
        </div>
    </div>

    <div class="roseDiv">
        <div class="centerRedR">
            <div class="centerRedRChild"></div>
        </div>
    </div>

    <div class="LT_div"></div>
    <div class="RT_div"></div>
    <div class="LB_div"></div>
    <div class="RB_div"></div>
    <div class="TC_div"></div>
    <div class="BC_div"></div>

    <div class="middle"></div>
    <div class="midR"></div>


</body>
</html>
